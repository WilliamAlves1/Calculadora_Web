<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            background-image: linear-gradient(45deg,black, rgb(0, 68, 255) );
            height: 100vh;
            color:white;
            font-family: arial;
        }
        .calculadora{
            position: absolute;
            background-color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(31,31,31);
            border: none;
            color: white;
            margin: 2px; 
        }
        .botao:hover{
            background-color: black;
        }
        
        .botao-operacao {
            background-color: #ddb12d; 
            color: black; 
        }
        .botao-operacao:hover {
            background-color: #fcbe05; 
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>William Alves</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">Resultado</p>
            <table>
                <tr>
                    <td><button class="botao botao-operacao">+</button></td>
                    <td><button class="botao botao-operacao">-</button></td>
                    <td><button class="botao botao-operacao">x</button></td>
                    <td><button class="botao botao-operacao">/</button></td>
                </tr>
                <tr> 
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="botao botao-operacao"><</button></td>
                </tr> 
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                </tr>
                <tr> 
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td rowspan="2"><button class="botao botao-operacao">=</button></td>
                </tr>
                <tr> 
                    <td><button class="botao">0</button></td>
                    <td><button class="botao">.</button></td>
                    <td><button class="botao">C</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
